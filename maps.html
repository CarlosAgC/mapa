<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Círculo</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7Lh5VrbrrPq07d1VqsiYr_BjRrVvTiw"></script>
  <script>
    function initMap() {
      const center = { lat: 40.406899114166094, lng: -3.7096256922528434}; // Coordenadas de Madrid
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center,
      });

      // Dibujar el círculo
      new google.maps.Circle({
        strokeColor: "#f1c40f",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#fcf3cf",
        fillOpacity: 0.35,
        map: map,
        center: center,
        radius: 1500, // Radio en metros (1.5 km para un diámetro de 3 km)
      });

 // Dibujar el círculo
      new google.maps.Circle({
        strokeColor: "#28b463",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#abebc6",
        fillOpacity: 0.35,
        map: map,
        center: center,
        radius: 500, // Radio en metros (1.5 km para un diámetro de 3 km)
      });
 // Crear el marcador
      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "Universidad Carlos III - Campus Puerta de Toledo", // Texto que aparece al pasar el ratón
      });

      // Crear una ventana de información
      const infoWindow = new google.maps.InfoWindow({
        content: "<h3>Universidad Carlos III</h3><p>Campus Puerta de Toledo</p>",
      });

      // Abrir la ventana de información al hacer clic en el marcador
      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
